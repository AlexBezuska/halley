<template name="posts">
  <section class="content">

  <h1 class="pageHeading">Posts</h1>
    {{#each post}}
    {{> post}}
    {{/each}}
  </section> <!-- .content -->
</template>


<template name="post">
  <div class="onePost">

    <a name="{{_id}}"></a>

    <input type="text" class="postTitle editable" name="title" value="{{title}}"></input>

    <div class="postMeta"> 
      Posted on <span class="postDate">{{date}}</span> 
      by <span class="postAuthor">{{author}}</span>
    </div>

    <textarea class="postBody editable" name="body" >{{body}}</textarea>

    <div class="postFooter">
      <div class="postCategoryHolder">
        Posted in <span class="postTags editable" name="category">{{category}}</span> 
      </div>

      <div class="postTagHolder">
       Tagged <span class="postTags editable" name="tags">{{tags}}</span>
      </div>

      <div class="postAuthorTools">
       <!--  <a href="#" class="postEditButton">edit</a> -->
        <span class="postDeleteButton">remove</span>
      </div>

    </div>
    
  </div>
</template>
