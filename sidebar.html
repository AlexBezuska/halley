<template name="sidebar">
  <section class="sidebar">
    <div class="recentPosts module">
      <ul>
        {{#each postTitle}}
          {{> postTitle}}
        {{/each }}
     </ul>
    </div>
  </section>
</template>





<template name="postTitle">
  <li>
    <a href="#{{_id}}" class="postTitle">{{title}}</a>
  </li>
</template>
