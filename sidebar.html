<template name="sidebar">
  <section class="sidebar">
    <div class="recentPosts module">
   
        {{#each postTitle}}
          {{> postTitle}}
        {{/each }}
     
    </div>
  </section>
</template>





<template name="postTitle">

    <a class='recentPostTitle' href="#{{_id}}" >{{title}}</a>

</template>
